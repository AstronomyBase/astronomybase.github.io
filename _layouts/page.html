---
layout: default
---

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <span class="breadcrumb-trail">
        <a href="/">Home</a>
        {% for ancestor in page.ancestors %}
          /{{ ancestor.title }}
        {% endfor %}
        /{{ page.title }}
      </span>
    </li>
  </ol>
</nav>

<div style="text-align: left; padding-left: 15%; padding-right: 15%;">
  {{ content }}
</div>


<style>
.breadcrumb-trail {
  display: inline;
}
</style>
